<!DOCTYPE html>
<html lang="en">

      <header><h2>Profile</h2></header>

      <table class="info">

          <!-- Darth Vader avatar -->
          <td rowspan="3" class="avatar-cell">
            <img
              src="https://cdn.intra.42.fr/users/849659cfad506ac81c73c6b3228401e8/default.jpg"
              alt="Darth Vader"
            />
          </td>

          <!-- 42 login -->
          <td class="login">sekozhan</td>
        </tr>

        <tr>
          <!-- 2-3-word description -->
          <td class="tagline">Web&nbsp;Developer</td>
        </tr>

        <tr>

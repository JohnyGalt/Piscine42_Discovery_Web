<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Básico</title>

    <style>
      /* === Global styles === */
      :root { font-family: system-ui, sans-serif; }
      body  { margin: 0; background: pink; color: #fff; }

      /* === Main heading === */
      h1 {
        margin: 2rem 0 1.5rem;
        text-align: center;
        font-size: clamp(2.5rem, 6vw, 4rem);
        letter-spacing: 1px;
      }

      /* === Image row === */
      .store-row {
        display: flex;
        justify-content: center;
        gap: 2rem;
        flex-wrap: wrap;           /* stack on narrow screens */
        padding-bottom: 1.5rem;
      }

      .store {
        text-align: center;
        max-width: 260px;
      }

      .store img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .store a {
        display: inline-block;
        margin-top: 0.5rem;
        color: #fff;
        text-decoration: underline;
      }

      /* === Divider === */
      hr { border: none; border-top: 3px solid #fff; }

      /* === Footer copyright === */
      .copyright {
        font-family: monospace;
        font-style: italic;
        text-align: right;
        padding: 0.75rem 1rem 1.5rem;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <!-- Big centred title with a special character (é) -->
    <h1>Básico ¡Hola!</h1>

    <!-- Two store images + links -->
    <div class="store-row">
      <figure class="store">
        <img src="https://logo.clearbit.com/amazon.com" alt="Amazon logo">
        <figcaption>
          <a href="https://www.amazon.com" target="_blank" rel="noopener">amazon.com</a>
        </figcaption>
      </figure>

      <figure class="store">
        <img src="https://logo.clearbit.com/ebay.com" alt="eBay logo">
        <figcaption>
          <a href="https://www.ebay.com" target="_blank" rel="noopener">ebay.com</a>
        </figcaption>
      </figure>
    </div>

    <!-- Horizontal separator -->
    <hr>

    <p class="copyright">© sekozhan 2025</p>
  </body>
</html>
